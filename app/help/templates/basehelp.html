{% extends "base_student.html" %}
{% block content %}
    <div class="container" style="margin-top: 30px">
      <div class="col-xs-3">
          <ul class="nav nav-pills nav-stacked">
              {% for i in leftbar %}
              {% if loop.index - 1 == active %}
              <li role="presentation" class="active">
              {% else %}
              <li role="presentation">
              {% endif %}
                  <a href="/help/{{loop.index - 1}}">{{i|safe}}</a>
              </li>
              {% endfor %}
          </ul>
      </div>
      <div class="col-md-9" id="about"></div>
      <div id="about_markdown" style="display: none;">{% block helptext %}{% endblock %}</div>
    </div>
    <script>
    window.onload=function(){
      $('#about').html(marked($("#about_markdown").html()))
    }
    </script>
{% endblock %}
