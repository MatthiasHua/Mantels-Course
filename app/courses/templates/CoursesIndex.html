{% extends "base_student.html" %}
{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-xs-3">
                <ul class="nav nav-pills nav-stacked">
                    {% for i in leftbar %}
                    {% if loop.index - 1 == active %}
                    <li role="presentation" class="active">
                    {% else %}
                    <li role="presentation">
                    {% endif %}
                        <a href="/courses/id/{{id}}/{{i[0]}}">{{i[1]}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-9">
                <ul class="list-group">
                    <a class="list-group-item active"> 课程主页 </a>
                    <div class="list-group-item">
                        欢迎来到 <span style="color: blue"> {{ currentcourses.coursename }} </span> 课程
                    </div>
                    <div class="list-group-item">
                        课程简介: 
                        <br>
                        <div id="introduction">
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div id="rawintroduction" style="display: none">{{currentcourses.introduction}}</div>
    <script>
    window.onload=function(){
      console.log("233")
      $('#introduction').html(marked($("#rawintroduction").html()))
    }
    </script>
{% endblock %}
