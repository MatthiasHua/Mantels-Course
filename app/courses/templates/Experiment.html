{% extends "base_student.html" %}
{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-xs-3">
                <ul class="nav nav-pills nav-stacked">
                    {% for i in leftbar %}
                    {% if loop.index - 1 == active %}
                    <li role="presentation" class="active">
                    {% else %}
                    <li role="presentation">
                    {% endif %}
                        <a href="/courses/id/{{id}}/{{i[0]}}">{{i[1]}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-9">
                <ul class="list-group">
                    <a class="list-group-item active"> 实验 </a>
                      {% for i in experiments %}
                        <div class="list-group-item">
                          <h4 class="list-group-item-heading" style="color:black">实验:{{i.name}}</h4>
                          <a href="#" style="color:grey"># {{i.id}}</a>
                          <a href="/experiment/id/{{i.id}}" style="float: right">进入实验&nbsp;</a>
                        </div>
                      {% endfor %}
                    </div>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
