{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <a class="list-group-item active">查看分数</a>
        {% for i in score_list %}
        <div class="list-group-item" style="height: 39px;">
          <span style="float: left;">学生: {{i[0].username}}</span>
          <span style="float: right;">成绩: {{i[1]}} / {{sumscore}}</span>
        </div>
        {% endfor %}
        <div class="list-group-item">
          <div id="body"></div>
          <br>
          <button class="btn btn-default" onclick="window.location.href='/editcourses/id/{{id}}/homework'"> 返回</button>
        </div>
      </ul>
    </div>
  </div>
</div>

{% endblock %}
