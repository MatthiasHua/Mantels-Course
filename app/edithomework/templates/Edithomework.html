{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <a class="list-group-item active">{{homework.name}}</a>
        <div class="list-group-item">
          <div id="body"></div>
          <br>
          <button class="btn btn-default">修改试题内容</button>

}
</script>
