{% extends "base.html" %}
{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-xs-3">
                <ul class="nav nav-pills nav-stacked">
                    {% for i in leftbar %}
                    {% if loop.index - 1 == active %}
                    <li role="presentation" class="active">
                    {% else %}
                    <li role="presentation">
                    {% endif %}
                        <a href="/editcourses/id/{{id}}/{{i[0]}}">{{i[1]}}</a>
                    </li>
                    {% endfor %}
                    <li role="presentation" class="active">
          					<a href="/courses/id/{{id}}/courseindex">返回课程主页</a>
          					</li>
                </ul>
            </div>

            <div class="col-md-9">
                <ul class="list-group">
                    <a class="list-group-item active"> 学生列表 </a>
                    {% for i in students %}
                    <div class="list-group-item">
                        <h5 class="list-group-item-heading" style="color:black">学生姓名: {{i.username}}</h4>
                    </div>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
