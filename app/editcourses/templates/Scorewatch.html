{% extends "base.html" %}
{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-xs-3">
                <ul class="nav nav-pills nav-stacked">
                    {% for i in leftbar %}
                    {% if loop.index - 1 == active %}
                    <li role="presentation" class="active">
                    {% else %}
                    <li role="presentation">
                    {% endif %}
                        <a href="/editcourses/id/{{id}}/{{i[0]}}">{{i[1]}}</a>
                    </li>
                    {% endfor %}
                    <li role="presentation" class="active">
          					<a href="/courses/id/{{id}}/courseindex">返回课程主页</a>
          					</li>
                </ul>
            </div>

            <div class="col-md-9">
                <ul class="list-group">
                    <a class="list-group-item active"> 查看成绩 </a>
                    {% for i in mark_list %}
                    <div class="list-group-item" style="height: 39px;">
                      <span style="float: left;">姓名: {{i[1]}}</span>
                      <span style="float: left;">学号: {{i[0]}}</span>
                      <span style="float: right;">成绩: {{i[2]}}</span>
                    </div>
                    {% endfor %}
                    <div class="list-group-item">
                      <button class="btn btn-default" onclick="window.location.href='./scoreexcel';">下载</button>
                    </div>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
