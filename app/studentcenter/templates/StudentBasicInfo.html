{% extends "base_student.html" %}
{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-xs-3">
                <ul class="nav nav-pills nav-stacked">
                    {% for i in leftbar %}
                    {% if loop.index - 1 == active %}
                    <li role="presentation" class="active">
                    {% else %}
                    <li role="presentation">
                    {% endif %}
                        <a href="/studentcenter/{{i[0]}}">{{i[1]}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-9">
                <ul class="list-group">
                    <a class="list-group-item active"> 个人信息 </a>

                    <div class="list-group-item">
                        <h4 class="list-group-item-heading" style="color:black">用户名：{{username}}</h4>
                        <a href="#" style="color:grey">邮箱：{{email}}</a>
                    </div>

                </ul>
                </div>
        </div>
    </div>
{% endblock %}
